<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table table-header">
    <thead>
      <tr>
        <th>#</th>
        <th>flag</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" width="25" height="25">
        </td>
        <td>{{ country.name.common}}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population| number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">info</a>
          <a (click)="modal(i)"> Maximizar</a>
        </td>
        <!-- modal -->
        <td *ngIf="i===modali">
          <div class="container-modal">
            <div class="content-modal">
                <h2 class="title">
                    Confirmaci√≥n
                </h2>
                <div class="btn-cerrar-X">
                    <label for="btn-modal" class="label1" (click)="cerrarModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"> <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/> </svg>
                    </label>
                </div>
                <p class="parrafo">
                    selecciono {{ country.name.common}}
                </p>
                <div class="btn-cerrar">
                    <label for="btn-modal" class="label2 label3" (click)="cerrarModal()">Cerrar</label>
                </div>
            </div>
            <label for="btn-modal" class="cerrar-modal" (click)="cerrarModal()"></label>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</ng-template>
